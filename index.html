<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <center>
<style>
.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #3e8e41;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #3b7a3e;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #3b7a3e;
  transform: translateY(4px);
}
</style>
    </center>
</head>
<body>
  <center>
    <a href="corndogs.io"><button class="button">Click Me</button></a>
    </center>
</body>
</html>
